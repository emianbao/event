<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自定义事件测试 - memroyLast</title>
</head>
<body>
<script type="text/javascript">
	var module = {};
</script>
<script type="text/javascript" src="../event.js" charset="utf-8"></script>
<script type="text/javascript">
	var Event = module.exports;

	function Object(){}
	Object.prototype = Event;

	var object = new Object();

	object.newEvent("event", {
		once: true
	});

	object.addEvent("event", function(a, b){
		console.log("fn1: " + [a, b].join(" - "));
	});
	object.addEvent("event", function(a, b){
		console.log("fn2: " + [a, b].join(" - "));
	});

	object.triggerEvent("event", 1, 2);
	object.triggerEvent("event", 3, 4);
	object.triggerEvent("event", 5, 6);
</script>
</body>
</html>
