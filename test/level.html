<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>自定义事件测试 - sort</title>
</head>
<body>
<script type="text/javascript">
	var module = {};
</script>
<script type="text/javascript" src="../event.js" charset="utf-8"></script>
<script type="text/javascript">
	var Event = module.exports;

	function Object(){}
	Object.prototype = Event;

	var object = new Object();

	object.newEvent("event1", "sort");

	object.addEvent("event1", function(){
		console.log("event1: fn1 -> level = " + arguments.callee.level);
	});
	object.addEvent("event1", function(){
		console.log("event1: fn2 -> level = " + arguments.callee.level);
	}, 1);
	object.addEvent("event1", function(){
		console.log("event1: fn3 -> level = " + arguments.callee.level);
	}, -1);
	object.addEvent("event1", function(){
		console.log("event1: fn4 -> level = " + arguments.callee.level);
	}, 5);

	object.triggerEvent("event1");



	object.newEvent("event2");

	object.addEvent("event2", function(){
		console.log("event2: fn1 -> level = " + arguments.callee.level);
	});
	object.addEvent("event2", function(){
		console.log("event2: fn2 -> level = " + arguments.callee.level);
	}, 1);
	object.addEvent("event2", function(){
		console.log("event2: fn3 -> level = " + arguments.callee.level);
	}, -1);
	object.addEvent("event2", function(){
		console.log("event2: fn4 -> level = " + arguments.callee.level);
	}, 5);

	object.triggerEvent("event2");
</script>
</body>
</html>
