<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>自定义事件测试 - stopOnFalse</title>
</head>
<body>
<script type="text/javascript">
	var module = {};
</script>
<script type="text/javascript" src="../event.js" charset="utf-8"></script>
<script type="text/javascript">
	var Event = module.exports;

	function Object(){}
	Object.prototype = Event;

	var object = new Object();

	object.newEvent("event", "stopOnFalse");

	object.addEvent("event", function(a, b){
		console.log("fn1");
	});
	object.addEvent("event", function(a, b){
		console.log("fn2");
	});
	object.addEvent("event", function(a, b){
		console.log("fn3");
		return false;
	});
	object.addEvent("event", function(a, b){
		console.log("fn4");
	});

	object.triggerEvent("event");
</script>
</body>
</html>
