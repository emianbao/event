<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>自定义事件测试 - results</title>
</head>
<body>
<script type="text/javascript">
	var module = {};
</script>
<script type="text/javascript" src="../event.js" charset="utf-8"></script>
<script type="text/javascript">
	var Event = module.exports;

	function Object(){}
	Object.prototype = Event;

	var object = new Object();

	object.newEvent("event");

	object.addEvent("event", function(a, b){
		return 1;
	});
	object.addEvent("event", function(a, b){
		return false;
	});
	object.addEvent("event", function(a, b){
	});
	object.addEvent("event", function(a, b){
		return "fn4";
	});

	var results = object.triggerEvent("event");
	console.log(results);
</script>
</body>
</html>
