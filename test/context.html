<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>自定义事件测试 - context</title>
</head>
<body>
<script type="text/javascript">
	var module = {};
</script>
<script type="text/javascript" src="../event.js" charset="utf-8"></script>
<script type="text/javascript">
	var Event = module.exports;

	function Object(){}
	Object.prototype = Event;

	var object = new Object();

	object.newEvent("event");

	object.addEvent("event", function(){
		console.log(this);
	});
	object.triggerEvent("event");

	object.newEvent.setEventContext(1);
	object.triggerEvent("event");

	object.newEvent.setEventContext(null);
	object.triggerEvent("event");
</script>
</body>
</html>
